{% extends 'base.html' %}

{% load static %}

{% block content %}
	
	<div id="variables">
		<input type="hidden" id="codigos" value="{{ codigos }}">
		<input type="hidden" id="categorias" value="{{ categorias }}">
		<input type="hidden" id="kilatajes" value="{{ kilatajes }}">
	</div>

	<div class="row">
		<div class="col-xl-12">
		  <div class="card shadow mb-4">
		    <div class="card-header py-3">
		      <h3 class="m-0 font-weight-bold text-primary">Ventas</h3>
		    </div>
		    <div class="card-body">

		    	<div class="row">
		    		<div class="col-xl-6">
		    			<div class="form-group">
		    				<label for="codigo-barras">Código de Barras</label>
		    				<input type="number" id="barcode-input" name="barcode" class="form-control border-bottom-primary">
		    			</div>
		    		</div>
		    	</div>

		    	<!-- Tabla principal con los productos a vender -->
		    	<div class="row">
						<div class="col-xl-12">
							<div class="table-responsive">
								<table class="table" id="tabla-ventas">
									<thead class="thead-dark">
										<tr>
											<th>Categoría</th>
											<th>Kilataje</th>
											<th>Descripción</th>
											<th>Precio Unitario</th>
											<th>Cantidad</th>
											<th>Total</th>
											<th>Eliminar</th>
										</tr>
									</thead>
									<tbody>
									</tbody>
								</table>
							</div>
						</div>
					</div>
					<!-- Termina tabla principal con los productos a vender -->

					<br>

					<div class="row justify-content-center">

						<!-- Tarjeta donde se muestra el total de la venta en piezas-->
						<div class="col-xl-3 col-md-6 mb-4">
				      <div class="card border-left-success shadow h-100 py-2">
				        <div class="card-body">
				          <div class="row no-gutters align-items-center">
				            <div class="col mr-2">
				              <div class="text-xs font-weight-bold text-success text-uppercase mb-1">Total(Piezas)</div>
				              <div class="h5 mb-0 font-weight-bold text-gray-800" id="total-piezas">0</div>
				            </div>
				            <div class="col-auto">
				            	<i class="fas fa-shopping-cart fa-2x text-gray-300"></i>
				            </div>
				          </div>
				        </div>
				      </div>
				    </div>
				    <!-- Termina tarjeta con total de la venta en pesos -->

				    <!-- Tarjeta donde se muestra el total de la venta en pesos-->
						<div class="col-xl-3 col-md-6 mb-4">
				      <div class="card border-left-primary shadow h-100 py-2">
				        <div class="card-body">
				          <div class="row no-gutters align-items-center">
				            <div class="col mr-2">
				              <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Total($)</div>
				              <div class="h5 mb-0 font-weight-bold text-gray-800" id="total-pesos">$0</div>
				            </div>
				            <div class="col-auto">
				            	<i class="fas fa-shopping-cart fa-2x text-gray-300"></i>
				            </div>
				          </div>
				        </div>
				      </div>
				    </div>
				    <!-- Termina tarjeta con total de la venta en pesos -->

					</div>
				
		    </div>
		  </div>
		</div>
	</div>
{% endblock %}

{% block scripts_variables %}
<script type="text/javascript" src="{% static '/js/ventas/main_ventas.js' %}"></script>
{% endblock %}
