{% extends 'base.html' %}

{% block content %}
	<div class="row">
		<div class="col-xl-12">
		  <div class="card shadow mb-4">
		    <div class="card-header py-3">
		      <h3 class="m-0 font-weight-bold text-primary">Ventas</h3>
		    </div>
		    <div class="card-body">

		    	<div class="row">
		    		<div class="col-xl-6">
		    			<div class="form-group">
		    				<label for="codigo-barras">Código de Barras</label>
		    				<input type="number" name="barcode" class="form-control border-bottom-primary">
		    			</div>
		    		</div>
		    	</div>

		    	<!-- Tabla principal con los productos a vender -->
		    	<div class="row">
						<div class="col-xl-12">
							<div class="table-responsive">
								<table class="table" id="tablaVentas">
									<thead class="thead-dark">
										<tr>
											<th>Categoría</th>
											<th>Kilataje</th>
											<th>Descripción</th>
											<th>Precio Unitario</th>
											<th>Cantidad</th>
											<th>Total</th>
										</tr>
									</thead>
									<tbody>
										{% for cliente in clientes %}
										<tr>
											<td>{{ cliente.first_name }}</td>
											<td>{{ cliente.last_name }}</td>
											<td>{{ cliente.email }}</td>
											<td>{{ cliente.phone }}</td>
											<td><input type="button" value="Ver más" class="btn btn-outline-success"></td>
											<td><input type="button" id="{{ cliente.client_id }}-{{ cliente.first_name }}-{{ cliente.last_name }}-{{ cliente.email }}-{{ cliente.phone }}" value="Editar" class="btn btn-outline-warning" onclick="editarClienteModal(this.id)"></td>
										</tr>
										{% endfor %}
									</tbody>
								</table>
							</div>
						</div>
					</div>
					<!-- Termina tabla principal con los productos a vender -->

					<!-- Tarjeta donde se muestra el total de la venta -->
					<div class="row justify-content-center">
						<div class="col-xl-3 col-md-6 mb-4">
				      <div class="card border-left-primary shadow h-100 py-2">
				        <div class="card-body">
				          <div class="row no-gutters align-items-center">
				            <div class="col mr-2">
				              <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Total</div>
				              <div class="h5 mb-0 font-weight-bold text-gray-800">$5690</div>
				            </div>
				            <div class="col-auto">
				            	<i class="fas fa-shopping-cart fa-2x text-gray-300"></i>
				            </div>
				          </div>
				        </div>
				      </div>
				    </div>
					</div>

				
		    </div>
		  </div>
		</div>
	</div>
{% endblock %}
